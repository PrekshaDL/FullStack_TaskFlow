<!-- Admin Login Hero Section -->
<section class="admin-login-hero">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="admin-login-card">
          <!-- Header -->
          <div class="admin-login-header text-center mb-4">
            <div class="admin-login-logo">
              <i class="fas fa-shield-alt text-primary"></i>
            </div>
            <h2 class="admin-login-title">
              <span *ngIf="isLogin; else signupTitle">Admin Portal</span>
              <ng-template #signupTitle>
                <span>Admin Registration</span>
              </ng-template>
            </h2>
            <p class="admin-login-subtitle">
              <span *ngIf="isLogin">Access the administrative dashboard</span>
              <span *ngIf="!isLogin">Create a new admin account</span>
            </p>
          </div>

          <!-- Login Form -->
          <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="admin-login-form">
            <div class="form-group mb-3">
              <label class="form-label">Admin Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user-shield"></i>
                </span>
                <input type="text" 
                       class="form-control" 
                       formControlName="login" 
                       placeholder="Enter admin username"
                       required />
              </div>
            </div>

            <div class="form-group mb-4">
              <label class="form-label">Admin Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input [type]="passwordVisible ? 'text' : 'password'" 
                       class="form-control" 
                       formControlName="password" 
                       placeholder="Enter admin password"
                       required />
                <button type="button" 
                        class="btn btn-outline-secondary password-toggle" 
                        (click)="togglePassword($event)">
                  <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberAdmin">
                <label class="form-check-label" for="rememberAdmin">
                  Keep me signed in
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>
              Access Dashboard
            </button>

            <div class="text-center">
              <a href="#" class="forgot-password">Forgot admin password?</a>
            </div>
          </form>

          <!-- Signup Form -->
          <form *ngIf="!isLogin" [formGroup]="signupForm" (ngSubmit)="onSignup()" class="admin-login-form">
            <div class="form-group mb-3">
              <label class="form-label">Admin Full Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user-shield"></i>
                </span>
                <input type="text" 
                       class="form-control" 
                       formControlName="username" 
                       placeholder="Enter admin full name"
                       required />
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Admin Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" 
                       class="form-control" 
                       formControlName="email" 
                       placeholder="Enter admin email address"
                       required />
              </div>
            </div>

            <div class="form-group mb-4">
              <label class="form-label">Admin Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input [type]="signupPasswordVisible ? 'text' : 'password'" 
                       class="form-control" 
                       formControlName="password" 
                       placeholder="Create secure admin password"
                       required />
                <button type="button" 
                        class="btn btn-outline-secondary password-toggle" 
                        (click)="toggleSignupPassword($event)">
                  <i class="fas" [ngClass]="signupPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeAdminTerms" required>
                <label class="form-check-label" for="agreeAdminTerms">
                  I agree to the <a href="#" class="text-primary">Admin Terms</a> and <a href="#" class="text-primary">Security Policy</a>
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              <i class="fas fa-user-plus me-2"></i>
              Create Admin Account
            </button>
          </form>

          <!-- Toggle Section -->
          <div class="admin-login-footer text-center">
            <div class="divider">
              <span>or</span>
            </div>
            <p class="toggle-text">
              <span *ngIf="isLogin">Need admin access?</span>
              <span *ngIf="!isLogin">Already have admin access?</span>
              <a href="#" 
                 class="toggle-link" 
                 (click)="isLogin ? switchToSignup($event) : switchToLogin($event)">
                <span *ngIf="isLogin">Request access</span>
                <span *ngIf="!isLogin">Sign in here</span>
              </a>
            </p>
            <div class="back-to-home">
              <a routerLink="/admin-landingpage" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Admin Portal
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
