<!-- Auth Component -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2 class="auth-title">Authentication</h2>
      <p class="auth-subtitle">Please authenticate to continue</p>
    </div>
    
    <div class="auth-content">
      <div class="auth-options">
        <a routerLink="/admin-login" class="auth-option">
          <i class="fas fa-user-shield"></i>
          <h3>Admin Login</h3>
          <p>Access administrative features</p>
        </a>
        
        <a routerLink="/user-login" class="auth-option">
          <i class="fas fa-user"></i>
          <h3>User Login</h3>
          <p>Access your dashboard</p>
        </a>
      </div>
    </div>
  </div>
</div>
