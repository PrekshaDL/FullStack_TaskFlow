spring.application.name=springapp

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:taskflowdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8081 

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=yourVerySecretKeyWhichIsAtLeast256BitsLongAndShouldBeChangedInProductionEnvironment
jwt.expiration=3600000

# Enable Swagger OpenAPI generation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# Encoding (Spring Boot 2/3 defaults to UTF-8, so this is optional)
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.enabled=true
