<div class="container">
  <h2>Boards</h2>

  <!-- Form -->
  <form [formGroup]="boardForm" (ngSubmit)="saveBoard()" class="form">
    <input type="text" placeholder="Title" formControlName="title" />
    <input type="text" placeholder="Description" formControlName="description" />

    <button type="submit">{{ isEditing ? 'Update Board' : 'Add Board' }}</button>
    <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
  </form>

  <!-- Boards List -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let board of boards">
        <td>{{ board.id }}</td>
        <td>{{ board.title }}</td>
        <td>{{ board.description }}</td>
        <td>
          <button (click)="editBoard(board)">Edit</button>
          <button (click)="deleteBoard(board.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
