<div class="container">
  <h2>Projects</h2>

  <!-- Project Form -->
  <form [formGroup]="projectForm" (ngSubmit)="saveProject()" class="form">
    <input type="text" placeholder="Project Name" formControlName="name" />
    <input type="text" placeholder="Description" formControlName="description" />
    
    <select formControlName="status">
      <option value="ACTIVE">ACTIVE</option>
      <option value="COMPLETED">COMPLETED</option>
    </select>

    <button type="submit">{{ isEditing ? 'Update Project' : 'Add Project' }}</button>
    <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
  </form>

  <!-- Projects List -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.status }}</td>
        <td>
          <button (click)="editProject(project)">Edit</button>
          <button (click)="deleteProject(project.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
