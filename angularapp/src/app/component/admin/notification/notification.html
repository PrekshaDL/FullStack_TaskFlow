<div class="container">
  <h2>Notifications</h2>

  <!-- Form -->
  <form [formGroup]="notificationForm" (ngSubmit)="saveNotification()" class="form">
    <input type="text" placeholder="Message" formControlName="message" />

    <select formControlName="type">
      <option value="INFO">INFO</option>
      <option value="WARNING">WARNING</option>
      <option value="ALERT">ALERT</option>
    </select>

    <label>
      <input type="checkbox" formControlName="isRead" />
      Mark as Read
    </label>

    <button type="submit">{{ isEditing ? 'Update Notification' : 'Add Notification' }}</button>
    <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
  </form>

  <!-- Notifications List -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications">
        <td>{{ notification.id }}</td>
        <td>{{ notification.message }}</td>
        <td>{{ notification.type }}</td>
        <td>
          <span [class.read]="notification.isRead" [class.unread]="!notification.isRead">
            {{ notification.isRead ? 'Read' : 'Unread' }}
          </span>
        </td>
        <td>
          <button (click)="editNotification(notification)">Edit</button>
          <button (click)="deleteNotification(notification.id)">Delete</button>
          <button (click)="toggleRead(notification)">
            {{ notification.isRead ? 'Mark Unread' : 'Mark Read' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
