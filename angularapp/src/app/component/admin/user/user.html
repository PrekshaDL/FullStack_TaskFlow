<div class="dashboard-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Task<span class="highlight">Flow</span></div>
    <ul class="menu">
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/users" routerLinkActive="active" class="active">Users</a></li>
      <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
      <li><a routerLink="/boards" routerLinkActive="active">Boards</a></li>
      <li><a routerLink="/tasks" routerLinkActive="active">Tasks</a></li>
      <li><a routerLink="/activitylogs" routerLinkActive="active">ActivityLogs</a></li>
      <li><a routerLink="/logout" routerLinkActive="active">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Navbar -->
    <nav class="navbar">
      <h2 class="navbar-title">User <span>Management</span></h2>
      <div class="navbar-actions">
        <input type="text" placeholder="Search..." class="search-bar" />
        <div class="user-profile">
          <span class="username">Admin/User</span>
        </div>
      </div>
    </nav>

    <!-- User Management Content -->
    <section class="user-section">
      <div class="user-card">
        <div class="user-body">
          <!-- User Form -->
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" formControlName="username" placeholder="Enter username" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" placeholder="Enter email" />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" formControlName="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
              </select>
            </div>

            <button type="submit" class="user-button">
              {{ editing ? 'Update User' : 'Add User' }}
            </button>
          </form>

          <hr />

          <!-- User List -->
          <h3>All Users</h3>
          <table class="user-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <button (click)="editUser(user)">Edit</button>
                  <button class="delete" (click)="deleteUser(user.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</div>
